<!DOCTYPE html>
<html>
<head>
    <title>API Connectivity Test</title>
</head>
<body>
    <h1>API Connectivity Test</h1>
    <div id="results"></div>

    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            
            try {
                // Test login
                resultsDiv.innerHTML += '<p>Testing login...</p>';
                const loginResponse = await fetch('http://localhost:26113/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                if (loginResponse.ok) {
                    const loginData = await loginResponse.json();
                    resultsDiv.innerHTML += '<p>✅ Login successful</p>';
                    
                    // Test assets API
                    resultsDiv.innerHTML += '<p>Testing assets API...</p>';
                    const assetsResponse = await fetch('http://localhost:26113/api/v1/assets/', {
                        headers: {
                            'Authorization': `Bearer ${loginData.access_token}`
                        }
                    });
                    
                    if (assetsResponse.ok) {
                        const assetsData = await assetsResponse.json();
                        resultsDiv.innerHTML += `<p>✅ Assets API successful - found ${assetsData.items?.length || 0} assets</p>`;
                        resultsDiv.innerHTML += `<pre>${JSON.stringify(assetsData, null, 2)}</pre>`;
                    } else {
                        resultsDiv.innerHTML += `<p>❌ Assets API failed: ${assetsResponse.status}</p>`;
                    }
                } else {
                    resultsDiv.innerHTML += `<p>❌ Login failed: ${loginResponse.status}</p>`;
                }
                
            } catch (error) {
                resultsDiv.innerHTML += `<p>❌ Error: ${error.message}</p>`;
            }
        }
        
        testAPI();
    </script>
</body>
</html>
